- summary: |
    Нарушение разметки в мобильной версии сайта
  environment: |
    Opera One(версия: 115.0.5322.119)
    ОС Windows 10 Pro 64
  steps-to-reproduce: |
    1. На странице магазина нажать правую клавишу мыши -> просмотреть код элемента
    2. Нажать Shift + Ctrl + M 
    3. В меню вверху страницы выбрать Samsung Galaxy S20 Ultra
  expected-result: |
    1. Окно поиска не выезжает за пределы разметки
    2. Перечеть брендов не задевает вертикальную линию разметки 
    3. Кнопка Add to cart не выходит за границы товара
  actual-result: |
    1. Окно поиска выезжает за пределы разметки
    2. Перечеть брендов задевает вертикальную линию разметки 
    3. Кнопка Add to cart выходит за границы товара
