- summary: |
    В корзине неправильно считается цена нескольких товаров
  environment: |
    Opera One(версия: 115.0.5322.119)
    ОС Windows 10 Pro 64
  steps-to-reproduce: |
    1. Открыть страницу магазина
    2. Ввести в поиске Dog Food. Проблема со всеми, но считать удобнее с ним
    3. Добавить в корзину 2 единицы товара
    4. Перейти в корзину и посмотреть результат
  expected-result: |
    Сумма 2 пачек корма в корзине должна быть 18$
  actual-result: |
    Сумма 2 пачек корма в корзине 17.99$

