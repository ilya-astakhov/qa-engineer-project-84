- summary: |
    В графе "Производитель" товары без производителя не имеют названия
  environment: |
    Opera One(версия: 115.0.5322.119)
    ОС Windows 10 Pro 64
  steps-to-reproduce: |
    1. Открыть страницу магазина
  expected-result: |
    Внизу списка производителей, товары, не имеющие такового, должны быть как-то названы. Например: другое
  actual-result: |
    Отображается пустая графа

- summary: |
    В графе Languages не прогружается картинка английского языка
  environment: |
    Opera One(версия: 115.0.5322.119)
    ОС Windows 10 Pro 64
  steps-to-reproduce: |
    1. Открыть страницу магазина
    2. Нажать на графу Languages 
  expected-result: |
    Должно быть два флага: английский и российский
  actual-result: |
    Отображается только российский. Напротив английского картинка не грузится

- summary: |
    В корзине не работает выравнивание количества товаров
  environment: |
    Opera One(версия: 115.0.5322.119)
    ОС Windows 10 Pro 64
  steps-to-reproduce: |
    1. На странице магазина добавить произвольно в корзину 3 разных товара
    2. Перейти в корзину: https://hexlet-products-store.vercel.app/cart
  expected-result: |
    Количество товаров должно быть выровняно по вертикальной оси
  actual-result: |
    Выравнивания нет, количество товаров отображается произвольно

    
